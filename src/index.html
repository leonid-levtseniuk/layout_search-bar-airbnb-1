<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search-form" 
      action="/"
      method="get"
      data-qa="big"
    >
      <label for="search-input">
        <input 
          class="input1" 
          type="text" 
          name="search" 
          id="search-input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >

      </label>
    </form>

    <!-- <br> -->

    <form class="search-form2" 
      action="/"
      method="get"
      data-qa="small"
      >
      <label for="search-input2">
        <input 
          class="input2" 
          type="text" 
          name="search2" 
          id="search-input2"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
        >
      </label>
    </form>
  </body>
</html>
