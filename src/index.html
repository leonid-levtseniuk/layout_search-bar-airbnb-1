<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search" 
      action="/"
      method="get"
      data-qa="big"
    >
      <label for="search">
        <input 
          class="input" 
          type="text" 
          name="search" 
          id="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        
      </label>
    </form>

    <form 
      class="search--small" 
      action="/"
      method="get"
      data-qa="small"
      >
      <label for="search--small">
        <input 
          class="input--small" 
          type="text" 
          name="search--small" 
          id="search--small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
        >
      </label>
    </form>
  </body>
</html>
